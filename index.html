<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <link rel="shortcut icon" type="image/png" href="./assets/download-icon-weather+icon-1320087273185061618_24.png">
  <title>Weather Forecast</title>
</head>

<header class="header">
  <h1>Weather Forecaster</h1>

</header>

<body>
  <aside class="searchArea">
    <article>
      <section>
        <input class="search" type="text" maxlength="30" placeholder="Seach Any U.S. City" name=""
          style="background-color:#e4e6e6;">
      </section>

      <section class="cityButtons"><br>
        <ul class="cities">
          <li><button placeholder="recentCity1">Idaho Falls</button></li><br>
          <li><button placeholder="recentCity2">Salt Lake City</button></li><br>
          <li><button placeholder="recentCity3">Tallahassee</button></li><br>
          <li><button placeholder="recentCity4">Manhattan</button></li><br>
          <li><button placeholder="recentCity5">Key West</button></li>
        </ul>
      </section>

    </article>

  </aside>

  <div class="box">
    <div id="momentDate"></div>
    <div>
      <img id="iconMain" src="">
      <h2 id="cityMain"></h2>

    </div><br>
    <p id="tempMain"></p><br>
    <p id="windMain"></p><br>
    <p id="humidMain"></p><br>
    <p id="uvIndexMain"></p>
    <div class="uvcolor" width="20" height="20">
    </div><br>


  </div>

  <article>

    <section class="lowerBox">

      <h4>5 Day Forecast</h4><br>

      <div class="innerBox">
        <p>1Right here</p>
      </div>

      <div class="innerBox">
        <p>2Right here</p>
      </div>

      <div class="innerBox">
        <p>3Right here</p>
      </div>

      <div class="innerBox">
        <p>4Right here</p>
      </div>

      <div class="innerBox">
        <p>5Right here</p>
      </div>

    </section>

  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
