<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <link rel="shortcut icon" type="image/png" href="./assets/download-icon-weather+icon-1320087273185061618_24.png">
  <title>Weather Forecast</title>
</head>

<header class="header">
  <h1>Weather Forecaster</h1>

</header>

<body>
  <aside class="searchArea">
    <article>

      <section>

        <form action="">
          Search any U.S. city:<br><br>
          <input type="text" maxlength="30" placeholder="" name="" style="background-color:#e4e6e6 ;">
          <button type="submit" class="button">Search</button>
        </form>

      </section>

      <section class="cityButtons"><br>

        <div><button placeholder="recentCity1">Albequerue</button></div><br>
        <div><button placeholder="recentCity2">Salt Lake City</button></div><br>
        <div><button placeholder="recentCity3">Springfield</button></div><br>
        <div><button placeholder="recentCity4">Palm Springs</button></div><br>
        <div><button placeholder="recentCity5">Reno</button></div>

      </section>

    </article>

  </aside>

  <div class="box">
    <p>*City* 
    </p>
    <p id="momentDate"></p>
    <p id="tempMain">Temperature:</p><br>
    <p id="windMain">Wind: </p><br>
    <p id="humidMain">Humidity:</p><br>
    <p id="uvIndexMain">UV Index:</p><br>

  </div>

  <article>

    <section class="lowerBox">

      <h4>5 Day Forecast</h4><br>

      <div class="innerBox">
        <p>1Right here</p>
      </div>

      <div class="innerBox">
        <p>2Right here</p>
      </div>

      <div class="innerBox">
        <p>3Right here</p>
      </div>

      <div class="innerBox">
        <p>4Right here</p>
      </div>

      <div class="innerBox">
        <p>5Right here</p>
      </div>

    </section>

  </article>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
